<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login with Brute Force Protection</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50;
            text-align: center;
            color: white;
            padding: 50px;
        }
        .container {
            background: #ecf0f1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            color: black;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background: #27ae60;
            color: white;
            transition: 0.3s;
        }
        button:hover { background: #219150; }
        .message {
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }
        .locked {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Login</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="attemptLogin()">Login</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        const validUsername = "admin";
        const validPassword = "Secure@123";
        let attempts = 0;
        const maxAttempts = 3;

        function attemptLogin() {
            if (attempts >= maxAttempts) {
                document.getElementById('message').innerHTML = "üö´ Too many failed attempts. Account locked!";
                document.getElementById('message').classList.add('locked');
                return;
            }

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                document.getElementById('message').innerHTML = "‚úÖ Login successful!";
                document.getElementById('message').style.color = "green";
            } else {
                attempts++;
                let remaining = maxAttempts - attempts;
                document.getElementById('message').innerHTML = `‚ùå Incorrect! ${remaining} attempts left.`;
                document.getElementById('message').style.color = "red";
                if (remaining === 0) {
                    document.getElementById('message').innerHTML = "üö´ Too many failed attempts. Account locked!";
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransomware Attack Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.5);
            padding: 20px;
        }
        .story-text {
            font-size: 20px;
            font-weight: bold;
        }
        .btn-option {
            margin-top: 10px;
            width: 100%;
            font-size: 18px;
        }
        .alert-message {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-4">
            <h2 class="text-danger">üíÄ Ransomware Attack: Can You Survive? üíÄ</h2>
            <p class="text-muted">Make the right choices to protect your system!</p>
            
            <div id="gameArea">
                <p class="story-text" id="storyText"></p>
                <div id="options"></div>
            </div>
            
            <div id="resultMessage" class="mt-3 alert-message"></div>
        </div>
    </div>

    <script>
        const storySteps = [
            {
                text: "Your system suddenly slows down, and a popup appears: 'URGENT! Your files are at risk! Click here to scan.' What do you do?",
                options: [
                    { text: "Click the link immediately!", outcome: "infected" },
                    { text: "Close the popup and run an antivirus scan.", outcome: "safe" }
                ]
            },
            {
                text: "You receive an email from your boss with an attachment labeled 'Payroll Details'. What do you do?",
                options: [
                    { text: "Download and open it since it‚Äôs from my boss.", outcome: "infected" },
                    { text: "Verify with my boss through a separate channel before opening.", outcome: "safe" }
                ]
            },
            {
                text: "A screen appears: 'Your files are encrypted! Pay $500 in Bitcoin to recover them.' What‚Äôs your move?",
                options: [
                    { text: "Pay the ransom to get my files back.", outcome: "infected" },
                    { text: "Disconnect from the network and seek professional help.", outcome: "safe" }
                ]
            }
        ];

        let currentStep = 0;
        
        function loadStoryStep() {
            if (currentStep < storySteps.length) {
                const step = storySteps[currentStep];
                document.getElementById("storyText").textContent = step.text;
                
                let optionsHtml = "";
                step.options.forEach((option, index) => {
                    optionsHtml += `<button class='btn btn-option btn-${option.outcome === 'safe' ? 'success' : 'danger'}' onclick='handleChoice("${option.outcome}")'>${option.text}</button>`;
                });
                document.getElementById("options").innerHTML = optionsHtml;
            } else {
                document.getElementById("gameArea").innerHTML = "<h4 class='text-center text-success'>üéâ You survived the ransomware attack and secured your system! üéâ</h4>";
            }
        }

        function handleChoice(outcome) {
            let resultMessage = document.getElementById("resultMessage");
            if (outcome === "safe") {
                resultMessage.innerHTML = "<span class='text-success'>‚úÖ Smart move! You avoided the attack.</span>";
            } else {
                resultMessage.innerHTML = "<span class='text-danger'>‚ùå Oh no! Your device is now encrypted.</span>";
            }
            currentStep++;
            setTimeout(() => {
                resultMessage.innerHTML = "";
                loadStoryStep();
            }, 2000);
        }

        loadStoryStep();
    </script>
</body>
</html>
